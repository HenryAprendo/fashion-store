
<section class="px-4 py-20 bg-gray-50 flex justify-center">
  <div class="space-y-8 w-full max-w-md ">
    <section>
      <div class="flex flex-col justify-center items-center">
        <img class="h-10 " src="./../../../../assets/icons/6372974_account_avatar_log in_login_register_icon.svg" alt="sign">
        <h2 class="mt-6 text-3xl font-bold text-center">Sign in to your account</h2>
        <p class="mt-2">
          or
          <a class="text-indigo-600 font-medium">start your 14-day free trial</a>
        </p>
      </div>
    </section>

    <section>
      <form class="space-y-5" [formGroup]="loginForm" (ngSubmit)="login()">
        <section>
          <div>
            <label for="user" class="sr-only">Username</label>
            <input class="relative block w-full px-3 py-2 appearance-none rounded-none rounded-t-md border text-gray-900 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 placeholder-gray-500"
              type="user"
              id="user"
              name="user"
              placeholder="Username"
              formControlName="username"
              [ngClass]="{
                'border-red-400': usernameIsInvalid,
                'text-red-400': usernameIsInvalid,
                'placeholder-red-400': usernameIsInvalid
              }"
            >
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input class="relative block w-full px-3 py-2 appearance-none rounded-none rounded-b-md border text-gray-900 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 placeholder-gray-500 "
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              formControlName="password"
              [ngClass]="passwordIsInvalid ? 'border-red-400 text-red-400 placeholder-red-400' : '' "
            >
          </div>
        </section>

        <section class="flex justify-start gap-x-3 w-4/6 sm:justify-between sm:w-full">
          <div class="flex items-center gap-x-3">
            <input class="h-4 w-4 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
              type="checkbox"
              formControlName="remember"
            >
            <label class="text-sm text-gray-900 sm:text-base">Remember me</label>
          </div>
          <div>
            <a class="text-indigo-600 text-sm font-medium sm:text-base">Forgot your password?</a>
          </div>
        </section>

        <section>
          <button type="submit" class="relative bg-indigo-600 w-full rounded-md py-2 px-3 text-white hover:bg-indigo-700 active:bg-indigo-900 disabled:opacity-60" [disabled]="loginForm.invalid">
            <span class="absolute inset-y-0 left-0 flex items-center ml-3" [ngClass]="loginForm.invalid ? 'block' : 'hidden' ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
            </span>
            <span class="absolute inset-y-0 left-0 flex items-center ml-3" [ngClass]="!loginForm.invalid ? 'block' : 'hidden' ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
            </span>
            Sign in
          </button>
        </section>
      </form>
    </section>
  </div>
</section>
