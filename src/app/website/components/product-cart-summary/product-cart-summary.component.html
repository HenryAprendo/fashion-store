<div class="w-full border-b p-4 grid grid-cols-4 py-4 lg:py-10">

  <div class="w-14 h-14 sm:w-24 sm:h-24 lg:w-32 lg:h-32">
    <img class="w-full h-full" [src]="productCart.product.image" alt="image of product">
  </div>

  <div class="col-span-2 flex flex-col justify-between">
    <p class="text-sm text-gray-600 font-medium">{{productCart.product.title}}</p>
    <p class="text-sm font-semibold justify-self-end lg:text-base" >{{productCart.product.price | currency}}</p>
  </div>

  <div class="flex flex-col justify-between items-end justify-self-end">
    <button class="text-blue-500 text-sm font-medium lg:text-base" (click)="remove(productCart.product.id)" >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-600 font-semibold hover:text-gray-800 ">
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
      </svg>
    </button>

    <select name="amount" id="amount" class="border rounded-md w-12" [formControl]="quantity">
      <option value="{{item.value}}" *ngFor="let item of options" >{{item.name}}</option>
    </select>
  </div>

</div>
