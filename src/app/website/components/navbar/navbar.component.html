<header class="relative">

  <div class="bg-slate-800 flex justify-between h-16 items-center py-2 px-3">
    <h2 class="text-3xl italic text-white font-semibold sm:block">fstore</h2>
    <ul class="flex gap-3.5">
      <li>
        <a class="block text-white p-2 hover:border-b" >Sign in</a>
      </li>
      <li>
        <a class="block text-white p-2 hover:border-b">Create account</a>
      </li>
    </ul>
  </div>

  <nav class="bg-white flex justify-between items-center p-2 max-w-7xl mx-auto border-b h-16">
    <div class=" sm:hidden">
      <button class="flex rounded-md p-1 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-slate-700 ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6"
          [ngClass]="open ? 'hidden' : 'block' "
          (click)="toggleMenu()">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

        <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6"
        [ngClass]="open ? 'block' : 'hidden'"
        (click)="toggleMenu()">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div>
      <a href="">
        <img src="./../../../../assets/logo.png" class="h-8 w-8" alt="logo home">
      </a>
    </div>

    <div class="hidden sm:block">
      <ul class="flex">
        <li>
          <a class="block text-zinc-900 p-2 font-semibold hover:text-blue-700 hover:cursor-pointer" routerLink="/products">Products</a>
        </li>
        <li class="relative">
          <a class="block text-zinc-900 p-2 font-semibold hover:text-blue-700 hover:cursor-pointer" (click)="openCategory()" >Categories</a>
          <div class="absolute left-0 z-10 bg-white flex flex-col w-44 rounded-lg border shadow p-2" (click)="openCategory()" [ngClass]="category ? 'block' : 'hidden' ">
            <a class="block mb-1 text-base font-medium p-1 pl-2 rounded hover:bg-slate-600 hover:text-white" [routerLink]="['category', { category: 0}]">electronics</a>
            <a class="block mb-1 text-base font-medium p-1 pl-2 rounded hover:bg-slate-600 hover:text-white" [routerLink]="['category', { category: 1}]">jewelery</a>
            <a class="block mb-1 text-base font-medium p-1 pl-2 rounded hover:bg-slate-600 hover:text-white" [routerLink]="['category', { category: 2}]">men's clothing</a>
            <a class="block mb-1 text-base font-medium p-1 pl-2 rounded hover:bg-slate-600 hover:text-white" [routerLink]="['category', { category: 3}]">women's clothing</a>
          </div>
        </li>
      </ul>
    </div>

    <div class="w-12">
      <a routerLink="shopping-cart" class="flex">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
        </svg>
        <span class="text-emerald-900 text-base font-semibold" *ngIf="amount > 0" >{{amount}}</span>
      </a>
    </div>

  </nav>

  <section [ngClass]="open ? 'block' : 'hidden'" class="absolute inset-x-0 sm:hidden">
    <div>
      <ul class="border rounded-b-lg bg-slate-800 p-3">
        <li>
          <a class="block text-white p-1 font-medium hover:cursor-pointer" routerLink="/products" >Products</a>
        </li>
        <li class="relative">
          <a class="block text-white p-1 font-medium hover:cursor-pointer" (click)="openCategory()">Categories</a>
          <div class="w-full absolute z-10 bg-slate-800 text-white flex flex-col w-44 rounded-lg border p-2" (click)="openCategory()" [ngClass]="category ? 'block' : 'hidden' ">
            <a class="block mb-1 text-base font-medium p-1 pl-2 rounded hover:bg-slate-600 hover:text-white" [routerLink]="['category', { category: 0}]">electronics</a>
            <a class="block mb-1 text-base font-medium p-1 pl-2 rounded hover:bg-slate-600 hover:text-white" [routerLink]="['category', { category: 1}]">jewelery</a>
            <a class="block mb-1 text-base font-medium p-1 pl-2 rounded hover:bg-slate-600 hover:text-white" [routerLink]="['category', { category: 2}]">men's clothing</a>
            <a class="block mb-1 text-base font-medium p-1 pl-2 rounded hover:bg-slate-600 hover:text-white" [routerLink]="['category', { category: 3}]">women's clothing</a>
          </div>
        </li>
      </ul>
    </div>
  </section>

</header>
